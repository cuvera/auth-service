version: '3.8'

services:
  auth-service:
    image: ${DOCKER_REGISTRY_URL}/auth-service:${IMAGE_TAG}
    container_name: ${SERVICE_NAME}
    ports:
      - "7003:7003"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7003/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cuvera-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cuvera-network:
    driver: bridge